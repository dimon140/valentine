<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KRISTIEE – Dirty</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --text-bg: rgba(40, 40, 40, 0.8);
      --text-radius: 20px;
      --blur-amount: 15px;
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(var(--blur-amount));
      z-index: 0;
    }

    .content {
      background: var(--text-bg);
      padding: 2rem;
      border-radius: var(--text-radius);
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;

      animation-name: heartbeat;
      animation-duration: 1.2s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;

      box-shadow:
        0 0 10px 5px rgba(255, 0, 0, 0.6),
        0 0 20px 10px rgba(255, 0, 0, 0.3),
        0 0 30px 15px rgba(255, 0, 0, 0.2);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
        box-shadow:
          0 0 10px 5px rgba(255, 0, 0, 0.6),
          0 0 20px 10px rgba(255, 0, 0, 0.3),
          0 0 30px 15px rgba(255, 0, 0, 0.2);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
        box-shadow: 0 0 0 transparent;
      }
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      .content {
        max-width: 90vw;
        padding: 1rem;
      }
      .heart {
        width: 14px;
        height: 14px;
      }
      .heart::before,
      .heart::after {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>KRISTIEE – Dirty</h1>
    <p>Tap on screen to play</p>
  </div>

  <audio id="backgroundAudio" src="dirty.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('backgroundAudio');

    function tryPlayAudio() {
      audio.play().catch(() => {
        console.warn("Автовоспроизведение заблокировано браузером. Кликните по странице для запуска.");
      });
    }

    // Определяем количество сердечек в зависимости от ширины экрана
    const heartsCount = window.innerWidth < 480 ? 15 : 40;
    const hearts = [];

    function resetHeart(heart) {
      const width = heart.offsetWidth || 15;
      heart.style.left = Math.random() * (window.innerWidth - width) + "px";
      heart.style.bottom = "0px";
      heart.style.opacity = (0.3 + Math.random() * 0.4).toFixed(2);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.animationDelay = (Math.random() * 1.2) + 's';
      document.body.appendChild(heart);
      resetHeart(heart);
      return {
        el: heart,
        y: 0,
        speed: 0.5 + Math.random()
      };
    }

    function updateHeart(heartObj) {
      heartObj.y += heartObj.speed;
      if (heartObj.y > window.innerHeight + 50) {
        heartObj.y = 0;
        resetHeart(heartObj.el);
      }
      heartObj.el.style.bottom = heartObj.y + "px";
    }

    window.addEventListener('load', () => {
      tryPlayAudio();

      for (let i = 0; i < heartsCount; i++) {
        hearts.push(createHeart());
      }

      function animate() {
        hearts.forEach(updateHeart);
        requestAnimationFrame(animate);
      }

      animate();
    });

    window.addEventListener('click', () => {
      if (audio.paused) {
        tryPlayAudio();
      }
    });
  </script>
</body>
</html>
