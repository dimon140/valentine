    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;

    .overlay {

    }

    .content {
      background: rgba(40, 40, 40, 0.8);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .content {
        padding: 1rem;
      }
      h1 {

      }

  <audio id="backgroundAudio" src="dirty.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('backgroundAudio');

    function tryPlayAudio() {
      audio.play().catch(() => {
        console.warn("Autoplay blocked. Tap on page.");
      });
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
      }
    });

    window.addEventListener('load', tryPlayAudio);
    window.addEventListener('click', () => {
      if (audio.paused) {
        tryPlayAudio();
      }
    });

    // üö® DevTools redirect protection
    (function () {
      let redirected = false;
      const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; 

      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function () {
          if (!redirected) {
            redirected = true;
            window.location.href = redirectUrl;
          }
        }
      });

      console.log('%c', element);

      setInterval(() => {
        const threshold = 160;
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          if (!redirected) {
            redirected = true;
            window.location.href = redirectUrl;
          }
        }
      }, 1000);
    })();
  </script>
