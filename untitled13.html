<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KRISTIEE – Dirty</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(15px);
      z-index: 0;
    }

    .content {
      background: rgba(40, 40, 40, 0.8);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    @media (max-width: 480px) {
      .content {
        padding: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Фоновое видео -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bg2.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Размытие поверх видео -->
  <div class="overlay"></div>

  <!-- Текст -->
  <div class="content">
    <h1>KRISTIEE – Dirty</h1>
    <p>Музыка начинается автоматически</p>
  </div>

  <!-- Аудио -->
  <audio id="backgroundAudio" src="dirty.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('backgroundAudio');

    function tryPlayAudio() {
      audio.play().catch(() => {
        console.warn("Автовоспроизведение заблокировано. Кликните по странице.");
      });
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        audio.pause();
      } else {
        tryPlayAudio();
      }
    });

    window.addEventListener('load', tryPlayAudio);
    window.addEventListener('click', () => {
      if (audio.paused) {
        tryPlayAudio();
      }
    });
  </script>
</body>
</html>
