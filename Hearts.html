<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KRISTIEE ‚Äì Dirty</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    :root {
      --text-bg: rgba(40, 40, 40, 0.8);
      --text-radius: 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(15px);
      z-index: 0;
    }

    .content {
      background: var(--text-bg);
      padding: 2rem;
      border-radius: var(--text-radius);
      text-align: center;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
      animation: heartbeat 1.2s infinite ease-in-out;
      box-shadow:
        0 0 6px 3px rgba(255, 0, 0, 0.4),
        0 0 10px 6px rgba(255, 0, 0, 0.3);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
        box-shadow:
          0 0 6px 3px rgba(255, 0, 0, 0.4),
          0 0 10px 6px rgba(255, 0, 0, 0.3);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
        box-shadow: 0 0 0 transparent;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .heart {
        width: 14px;
        height: 14px;
      }
      .heart::before,
      .heart::after {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>KRISTIEE ‚Äì Dirty</h1>
    <p>Tap to play</p>
    <p>–ö–ª–∞—Ü–Ω—ñ—Ç—å –¥–ª—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è</p> 
    <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</p>
  </div>

  <audio id="backgroundAudio" src="dirty.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('backgroundAudio');

    function tryPlayAudio() {
      audio.play().catch(() => {
        console.warn("Autoplay blocked. Tap on page to play.");
      });
    }

    // üîÅ Hearts quantity
    const isMobile = window.innerWidth <= 480;
    const heartsCount = isMobile ? 20 : 40;
    const hearts = [];

    function resetHeart(heart) {
      const heartWidth = isMobile ? 14 : 20;
      const maxLeft = window.innerWidth - heartWidth;
      heart.style.left = Math.random() * maxLeft + "px";
      heart.style.bottom = "0px";
      heart.style.opacity = (0.3 + Math.random() * 0.4).toFixed(2);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.animationDelay = (Math.random() * 1.2) + 's';
      resetHeart(heart);
      document.body.appendChild(heart);
      return {
        el: heart,
        y: 0,
        speed: 0.5 + Math.random()
      };
    }

    function updateHeart(heartObj) {
      heartObj.y += heartObj.speed;
      if (heartObj.y > window.innerHeight + 50) {
        heartObj.y = 0;
        resetHeart(heartObj.el);
      }
      heartObj.el.style.bottom = heartObj.y + "px";
    }

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        audio.pause();
      } else {
        audio.play().catch(() => {});
      }
    });

    window.addEventListener('load', () => {
      tryPlayAudio();

      for (let i = 0; i < heartsCount; i++) {
        hearts.push(createHeart());
      }

      function animate() {
        hearts.forEach(updateHeart);
        requestAnimationFrame(animate);
      }

      animate();
    });

    window.addEventListener('click', () => {
      if (audio.paused) {
        tryPlayAudio();
      }
    });

    // üõ°Ô∏è DevTools redirect
    (function () {
      let redirected = false;
      const redirectUrl = "https://dimon140.github.io/DevTool-protect/Protect.html";

      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function () {
          if (!redirected) {
            redirected = true;
            window.location.href = redirectUrl;
          }
        }
      });
      console.log('%c', element);

      setInterval(() => {
        const threshold = 160;
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          if (!redirected) {
            redirected = true;
            window.location.href = redirectUrl;
          }
        }
      }, 1000);
    })();
  </script>
</body>
</html>
